{% extends 'base.html' %}

{% block content %}

{% for prod in product.all %}
<br>
<div class="row">
  <div class="col-2" onclick="window.location='{% url 'detail' prod.id %}';" style="cursor: pointer;"><img src="{{ prod.icon.url }}" class="img-fluid"/>
  </div>
  <div class="col-6" onclick="window.location='{% url 'detail' prod.id %}';" style="cursor: pointer;"><h1>{{ prod.title}}</h1><br>{{ prod.summary }}</div>
  <div class="col-4"><a href="javascript:{document.getElementById('upvote').submit()}"><button class="btn btn-danger btn-lg btn-block"><span class="oi oi-caret-top"></span> Upvote {{ prod.votes_total }}</button></a><form id="upvote" method="POST" action="{% url 'upvote' prod.id %}">
    {% csrf_token %}
    <input type="hidden"/>
  </form></div>
</div>
{% endfor %}

{% endblock %}
